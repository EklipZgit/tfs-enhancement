<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TFS Board enhancement settings</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    
    <section class="main-wrap">
      <header class="main-header">
        <img src="/images/main_logo.png" />
        <h3>TFS Enhancement Settings</h3>
      </header>

      <div class="content">
        <div class="content-header">
          <h4>Board enhancement</h4>
          <p class="sub-text">These settings will only affect the TFS board.</p>
        </div>

        <form action="#" method="#" name="board-enhancement" class="settings-form">
          <ul class="ul-reset control-list">
            <li>
              <div class="control-group">
                <div class="label-group">
                  <label for="show-ids">Show work item id's?</label>
                  <p class="sub-text">Display ID on the item card.</p>
                </div>
                <input type="checkbox" name="showIds" id="show-ids" value="true" />
              </div>
            </li>
            <li>
              <div class="control-group">
                <div class="label-group">
                  <label for="copy-ids">Enable ID copying?</label>
                  <p class="sub-text">Right click to copy ID.</p>
                </div>
                <input type="checkbox" name="copyIds" id="copy-ids" value="true" />
              </div>
            </li>
          </ul>
        </form>
      </div>

      <footer class="main-footer">
        <p class="sub-text">Note: you will have to refresh the TFS page for these changes to take effect.</p>
      </footer>
    </section> 

    <script src="js/libs/jquery.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>
  </body>
</html>
